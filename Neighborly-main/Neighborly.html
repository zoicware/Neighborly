<!DOCTYPE html>
<html>
<head>
  <title>Neighborhood Reviews</title>
  <link rel="stylesheet" type="text/css" href="Neighborly.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Neighborhood Reviews</h1>
    </header>
    
    <main id="content">
      <form id="login-form">
        <label for="username">Username:</label>
        <input type="text" id="username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" required>
        <button type="submit">Login</button>
      </form>
      <div id="review-form" style="display: none;">
        <h2>Submit a Review</h2>
        <label for="rating">Rating:</label>
        <input type="number" id="rating" min="1" max="5" required>
        <label for="review">Review:</label>
        <textarea id="review" required></textarea>
        <button type="button" onclick="submitReview()">Submit</button>
      </div>
      <div id="reviews" style="display: none;">
        <h2>Neighborhood Reviews</h2>
        <ul id="review-list"></ul>
      </div>
    </main>
    
    <footer>
      <p>&copy; 2023 Neighborhood Reviews. All rights reserved.</p>
    </footer>
  </div>

  <script src="Neighborly.js"></script>
</body>
</html>
